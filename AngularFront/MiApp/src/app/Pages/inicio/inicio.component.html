<mat-card style="width: 70%; margin: 50px auto">
  <mat-card-header>
    <mat-card-title><p>Lista de Usuarios</p></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="nuevo()">
      Nuevo Usuario
    </button>
    <ng-container *ngIf="data$ | async as data">
      <table
        mat-table
        [dataSource]="data"
        class="mat-elevation-z2"
        style="margin-top: 20px"
      >
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="NombreCompleto">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombreCompleto }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Documento">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="FechaNacimiento">
          <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fechaNacimiento }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Boton">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
